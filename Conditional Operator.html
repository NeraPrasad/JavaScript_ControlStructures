<html>
<title>Conditional Operator - JavaScript</title>
<head></head>

<body>
    <script language="javascript" type="text/javascript">
        
        var i=2;

        y = (i==1) ? "One":"Other";
        document.write(y);
        

    </script>
</body>

</html>

<!-- 

    OutPut  ->  Other   

-->
