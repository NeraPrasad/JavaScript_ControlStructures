<html>
<title>Continue - JavaScript</title>
<head></head>

<body>
    <script language="javascript" type="text/javascript">

        for(i=1; i<10; i++){
            if(i==4) continue;
            document.write(i);
        }

    </script>
</body>

</html>

    OutPut  ->  12356789
