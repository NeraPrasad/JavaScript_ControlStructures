<html>
<title>For in Loop - JavaScript</title>
<head></head>

<body>
    <script language="javascript" type="text/javascript">

        days = new Array("M","T","W","S");

        for(i in days){
            document.write(i);
        }

    </script>
</body>

</html>

<!-- 
    OutPut  ->  0123
