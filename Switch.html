<html>
<title>Switch Case - JavaScript</title>
<head></head>
<body>
    <script language="javascript" type="text/javascript">
        var day = 2;
        switch(day){
            case 1: {
                document.write("One");
                break;
            }
            case 2: {
                document.write("Two");
                break;
            }
            case 3: {
                document.write("Three");
                break;
            }
            default: {
                document.write("Other");
            }
        }
    </script>
</body>
</html>
<!-- 
    OutPut  ->  Two   
-->
