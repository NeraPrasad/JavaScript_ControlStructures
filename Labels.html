<title>Labels - JavaScript</title>
<head></head>

<body>
    <script language="javascript" type="text/javascript">

        for(i=0; i<5; i++){
            for(j=0; j<5; j++){
                if(j==3) break;
                document.write(j);
            }
        }
    </script>
</body>
