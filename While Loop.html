<html>
<title>While Loop - JavaScript</title>
<head></head>

<body>
    <script language="JavaScript" type="text/JavaScript">

        var i = 0;
        while (i<10){
            document.write(i);
            i++;
        }

    </script>
</body>
</html>

    OutPut  ->  0123456789
