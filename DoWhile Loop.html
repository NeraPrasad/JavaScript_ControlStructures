<html>
<title>Do While - JavaScript</title>
<head></head>

<body>
    <script language="JavaScript" type="text/JavaScript">
        
        var i = 0;
        do{
            document.write(i);
            i++;
        }while(i<10)

    </script>
</body>

</html>

    OutPut  ->  0123456789
