<html>
<title>IF Else Loop - JavaScript</title>
<head></head>

<body>
    <script language="javascript" type="text/javascript">

        var i = 2;

        if(i==1){
            document.write("One");
        }
        else{
            document.write("Two");
        }

    </script>
</body>

</html>

<!-- 

    OutPut  ->  Two   

-->
